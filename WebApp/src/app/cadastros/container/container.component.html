<div class="row">
  <div class="col s12 m12 12">
    <mat-form-field>
      <input matInput placeholder="Descrição" type="text" [(ngModel)]="containerModel.descricao" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Largura" type="number" [(ngModel)]="containerModel.largura" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Altura" type="number" [(ngModel)]="containerModel.altura" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Comprimento" type="number" [(ngModel)]="containerModel.comprimento" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Capacidade" type="number" [(ngModel)]="containerModel.capacidade" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Vencimento" type="date" [(ngModel)]="containerModel.dtVencimento" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Tipo" type="number" [(ngModel)]="containerModel.tipo" required>
    </mat-form-field>
  </div>
</div>

<div class="row footer-btn">
  <div class="button-row col s12"> 
      <button mat-raised-button (click)="voltar()" >Voltar</button>    
      <button *ngIf="!update" mat-raised-button color="green" (click)="salvar()">Salvar</button>
      <button *ngIf="update" mat-raised-button color="green" (click)="atualizar()">Atualizar</button>
  </div> 
</div>
